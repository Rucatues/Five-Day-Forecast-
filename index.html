        <div class="topnav">

<!-- Div for current weather -->

<div class="container currentContainer hide">
    <div class="row">
        <div class="currentWeather col-6">
            <div class="row">
            <div id="currentCity" class="col-12">City Name</div>
            </div>
            
            <div class="row">
            <div id="currentDay" class="col-12"></div>
            </div>

            <div class="row">
                <div id="currentIcon" class="col-12"></div>
            </div>

            <div class="row">
                <div id="currentTemp" class="col-12">Temp</div>
            </div>

            <div class="row">
             <div id="currentHumidity" class="col-12">Humidity</div>
            </div>
            
            <div class="row">
            <div id="currentWind" class="col-12">Windy</div>
            </div>
        </div>
    </div>
</div>
